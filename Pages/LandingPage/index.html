<!DOCTYPE html>
<html>
<head>
  <title>Página Dividida com Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .title {
      font-size: 24px;
      margin: 0;
      padding: 20px 0;
      text-align: center;
    }
    
    .subtitle {
      color: #888;
      margin: 0;
      padding-bottom: 30px;
      text-align: center;
    }
    
    .content {
      display: flex;
      flex-wrap: wrap;
    }
    
    .left-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .right-section {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      box-sizing: border-box;
    }
    
    .image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    .description {
      margin-top: 20px;
    }
    
    .form {
      max-width: 100%;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .form-group .terms {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .form-group .terms label {
      margin-bottom: 0;
      margin-left: 5px;
    }
    
    .form-group .terms input {
      margin-right: 5px;
    }
    
    .submit-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Título da Página</h1>
    <h2 class="subtitle">Subtítulo da Página</h2>
    <div class="content">
      <div class="left-section">
        <img class="image" src="caminho/para/imagem.jpg" alt="Imagem">
        <p class="description">Descrição da imagem.</p>
      </div>
      <div class="right-section">
        <form class="form" action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
          </div>
          <div class="form-group">
            <div class="terms">
              <input type="checkbox" id="termos" required>
              <label for="termos">Eu concordo com os termos de envio para este email.</label>
            </div>
          </div>
          <button class="submit-button" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
